<button id="{{ id }}">{{ text }}</button>
<script type="text/javascript">
$(document).ready(function(){
	register_save("{{ widget_id }}", function() {
    set_value("{{ widget_id }}", "clicked", "True");
  });
	$("#{{ id }}").button();
  $("#{{ id }}").click(function() {
    if (validate("{{ widget_id }}")) {
      $.blockUI({ message: '<h1><img src="/static/images/ajax-loader.gif" /> Working...</h1>' });
      save("{{ widget_id }}");
      window.location.reload();
    }
  });
});
</script>
