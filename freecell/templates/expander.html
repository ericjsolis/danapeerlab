<div id="{{ id }}" class="expand_box">
{% if main_title %}
<h2>{{ main_title }}</h2>
{% endif %}
{% for item in items %}
  <h3 class="expand"> {{ item.0|safe }} </h3>
  <div class="collapse"> {{ item.1|safe }} </div>
{% endfor %}
</div>

<script type="text/javascript">
$(document).ready(function() 
    { 
        $("#{{ id }} h3.expand").toggler({
            cllpsEl : 'div.collapse',
            method : 'slideToggle',
            speed : 'fast',
            container : '', //the common container of all groups with collapsible content (optional)
            initShow : '.shown' //the initially expanded sections (optional)
            });
    }
);
</script>
